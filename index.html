<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemetaan & Informasi Desa Ciasihan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    header {
      background: linear-gradient(90deg, #004d26, #007e33);
      padding: 20px;
      text-align: center;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .map-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 400px;
      border: none;
    }

    .legend {
      padding: 20px;
      text-align: center;
    }

    .btn-layer {
      background: #007e33;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-layer:hover {
      background-color: #005922;
    }

    /* Section Gambar */
    .card-section {
      padding: 40px 20px;
      background: #ffffff;
      text-align: center;
    }

    .section-title {
      font-size: 24px;
      color: #007e33;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 300px;
      text-decoration: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      background-color: #004d26;
      color: white;
      font-weight: bold;
      padding: 15px;
      font-size: 18px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    footer {
      background-color: #004d26;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media screen and (max-width: 768px) {
      h1 { font-size: 1.5rem; }
      .btn-layer { font-size: 14px; padding: 8px 14px; }
      .card { width: 90%; }
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 1.2rem; }
      iframe { height: 300px; }
      .card-title { font-size: 16px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Pemetaan Desa Ciasihan</h1>
    <p>Google Maps – Visualisasi Lokasi & Informasi Desa</p>
  </header>

  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55310.1425154033!2d106.62628365238835!3d-6.706493331943305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69d17a5f52df3d%3A0xbc33e4ec154c0558!2sCiasihan%2C%20Kec.%20Pamijahan%2C%20Kabupaten%20Bogor%2C%20Jawa%20Barat!5e1!3m2!1sid!2sid!4v1752086868842!5m2!1sid!2sid" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

<div class="legend">
  <a href="https://www.google.com/maps/place/Ciasihan,+Kec.+Pamijahan,+Kabupaten+Bogor,+Jawa+Barat/@-6.7064933,106.6262837,12701m/data=!3m2!1e3!4b1!4m6!3m5!1s0x2e69d17a5f52df3d:0xbc33e4ec154c0558!8m2!3d-6.7274686!4d106.685136!16s%2Fg%2F121l5q7k?entry=ttu&g_ep=EgoyMDI1MDcwNi4wIKXMDSoASAFQAw%3D%3D" class="btn-layer">Tampilkan Lokasi Tanaman</a>
</div>


  <section class="card-section">
    <h2 class="section-title">Informasi Penting Desa</h2>
    <div class="card-container">
      <a href="kelompok-tani.html" class="card">
        <img src="https://source.unsplash.com/400x250/?farmer" alt="Kelompok Tani">
        <div class="card-title">Kelompok Tani</div>
      </a>
      <a href="kantor-desa.html" class="card">
        <img src="https://maps.app.goo.gl/qz11B6BxmB29XFSL8" alt="Kantor Desa">
        <div class="card-title">Kantor Desa</div>
      </a>
      <a href="wisata.html" class="card">
        <img src="https://source.unsplash.com/400x250/?nature,tourism" alt="Wisata Desa">
        <div class="card-title">Wisata-Wisata</div>
      </a>
    </div>
  </section>

  <footer>
    &copy; 2025 Desa Ciasihan | Tegar Beriman – Kabupaten Bogor
  </footer>

</body>
</html>
